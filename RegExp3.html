<!DOCTYPE html>
<html>
<head>
	<title>正则表达式的偷小说应用</title>
	<meta charset="utf-8">
	<meta name="keyword" content="正则,偷小说">
	<meta name="descript" content="正则表达式的偷小说应用">
	<script type="text/javascript">
	window.onload = function(){
		var oBtn = document.getElementsByTagName('input')[0];
		var oTxt = document.getElementsByTagName('textarea');
		oBtn.onclick = function(){
			var re = /<[^<>]+>/g;
			oTxt[1].value = oTxt[0].value.replace(re,'');
		}
	}
	</script>
</head>
<body>
你可以在网上抓一篇小说，我将把它的div p 等标签过滤掉，只剩下小说文字</br>
<textarea rows="10" cols="30"></textarea><br>
<input type="button" name="button1" value="过滤"><br>
<textarea rows="10" cols="30" style="border:3px dashed blue"></textarea>
</body>
</html>
<!--这个例子，演示了正则表达式的实际应用-->
