<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>改变浏览器的默认右击事件</title>
	<style type="text/css">
		div{
			width: 100px;
			background: gray;
			display: none;
			position: absolute;
		}
		ul{
			list-style-type: none;
		}
	</style>
	<script type="text/javascript">
		//function pos(){
		//	var scrollTop=document
		//}
		window.onload=function(){
			var oDiv=document.getElementsByTagName('div')[0];
			document.oncontextmenu=function(ev){
				var oEvent=ev||event;
				oDiv.style.left=oEvent.clientX+'px';
				oDiv.style.top=oEvent.clientY+'px';
				oDiv.style.display='block';
				return false;
			}
		}
	</script>
</head>
<body>
	请鼠标右击屏幕
<div>
	<ul>
		<li>aaaaa</li>
		<li>bbbbb</li>
		<li>ccccc</li>
		<li>ddddd</li>
		<li>eeeee</li>
		<li>fffff</li>
	</ul>
</div>
</body>
</html>
