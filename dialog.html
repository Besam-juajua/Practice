<!DOCTYPE html>
<html>
<head>
	<title>系统对话框</title>
	<meta charset="utf-8">
	<meta name="keyword" content="alert,confirm,prompt">
	<meta name="descript" content="alert and confirm and prompt">
	<script type="text/javascript">
		window.onload = function(){
			alert('hello');
			confirm('hello');
			prompt('hello','default');
		}
	</script>
</head>
<body>
	演示了系统的三种对话框
</body>
</html>
