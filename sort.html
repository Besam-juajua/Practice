<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>对table排序</title>
	<style type="text/css">
	</style>
	<script type="text/javascript">
	//记录排序
		window.onload=function(){
			var oTab=document.getElementsByTagName('table')[0];
			var oBtn=document.getElementById('button_1');
			var oTr=oTab.tBodies[0].getElementsByTagName('tr');

			oBtn.onclick=function(){
				var arr=[];
				for(var i=0;i<oTr.length;i++){
					arr[i]=oTr[i];
				}
				arr.sort(function(n1, n2){
					return (parseInt(n1.cells[0].innerHTML)-parseInt(n2.cells[0].innerHTML))
				});
				for(var i=0;i<arr.length;i++){
					oTab.tBodies[0].appendChild(arr[i]);
				}
			}
		}
	</script>
</head>
<body>
<input id="button_1" type="button" value="排序">
<table border="1px" width="400px">
	<thead>
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>年龄</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>7</td>
			<td>张三</td>
			<td>33</td>
		</tr>
		<tr>
			<td>5</td>
			<td>李四</td>
			<td>38</td>
		</tr>
		<tr>
			<td>9</td>
			<td>王五</td>
			<td>27</td>
		</tr>
		<tr>
			<td>1</td>
			<td>邓超</td>
			<td>12</td>
		</tr>
		<tr>
			<td>4</td>
			<td>德哈</td>
			<td>43</td>
		</tr>
	</tbody>
</table>
</body>
</html>
