<!DOCTYPE html>
<html>
<head>
	<title>正则表达式</title>
	<meta charset="utf-8">
	<meta name="keyword" content="正则">
	<meta name="descript" content="正则表达式">
	<script type="text/javascript">
	window.onload = function(){
		var oTxt = document.getElementsByTagName('input')[0];
		var oBtn = document.getElementsByTagName('input')[1];
		var re = /^\w{4,11}@\w{2,4}\.[a-z0-9]{1,4}$/ig;
		oBtn.onclick = function(){
			if(re.test(oTxt.value))
				alert('合法的邮箱');
			else
				alert('邮箱格式写错了');
		}
		
	}
	</script>
</head>
<body>
请输入邮箱，我来检查是否合法</br>
<input type="text" name="邮箱">
<input type="button" name="button" value="检查">
</body>
</html>
<!--这个例子，演示了正则表达式的实际应用-->
